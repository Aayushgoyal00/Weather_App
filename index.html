<!DOCTYPE html>
<html>
<head>
    <title>Weather App</title>
    <link href="output.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-bl from-cyan-950 to-blue-500 h-screen">
    <section class=" w-full h-full  flex flex-col  items-center text-yellow-50">
    
            <h1 class="text-3xl font-bold pt-3 text-orange-100 underline underline-offset-8">Weather App</h1>

            <div class="flex mb-5 mt-4 ">
                <button class="border w-24 rounded p-1 font-semibold mr-5 hover:scale-105 transition-all " onclick="closeSearch()" id="MyCity">My city </button>
                <button  class="border rounded p-2 font-semibold ml-5 hover:scale-105 transition-all " onclick="openSearch()">Search City </button>
            </div>
                <div class="flex items-center justify-center space-x-3" >
                    <input type="text" placeholder=" Type city name" class="hidden scale-0 rounded border text-black text-center p-1 transform transition-all" id="searchbar">
                    <div id="search_icon" class="hidden">
                        <button class="fa-brands fa-searchengin fa-xl" >
                        </button>
                    </div>
                    


                </div>
                
        <div class="hidden flex flex-col items-center " id="main_modal">
            
            <div class="mt-8 text-center text-xl font-semibold ">
                <p id="city_name" class="text-3xl underline underline-offset-8 mb-4">City Name</p>
                <p id="type_of_weather" class="text-2xl">Type of weather</p>
                <p  class="border mt-2 p-2 rounded"><span id="temperature">23.45 </span> Â°C</p>
            </div>
            <div class=" flex mt-5 space-x-4 ">
                <div class="p-2 w-24 flex flex-col items-center justify-center border rounded backdrop-blur bg-white/30 ">
                    <i class="fa-solid fa-wind"></i>
                    <p>Windspeed</p>
                    <p ><span id="Windspeed">5</span> m/s</p>
                </div>
                <div class="p-2 w-24 flex flex-col items-center justify-center border rounded backdrop-blur bg-white/30 ">
                    <i class="fa-solid fa-droplet"></i>
                    <p>Humidity</p>
                    <p ><span id="Humidity">50</span>%</p>
                </div>
                <div class="p-2 w-24 flex flex-col items-center justify-center border rounded backdrop-blur bg-white/30 ">
                    <i class="fa-solid fa-cloud"></i>
                    <p>Pressure</p>
                    <p ><span id="Clouds">40</span> hPa</p>
                </div>
            </div>
        </div>

        <p class="hidden text-2xl mt-5 font-extrabold text-center border p-2 rounded" id="error_para"></p>
        <p class="text-center font-bold text-2xl mt-5">Time</p>

        <div class="w-44 h-10 backdrop-blur bg-violet-950/30 mt-2 rounded flex items-center justify-center font-bold text-xl space-x-3">
            <p id="hours"></p><span>:</span>
            <p id="minutes"></p><span>:</span>
            <p id="seconds"></p>
        </div>
        
    </section>
    
    <script src="https://kit.fontawesome.com/862971273a.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
